otlp_pipeline:
  selector:
    enable_otlp_pipeline: true
  policies:
    otlp_pipeline:
      path: opentelemetry_policies/otlp_pipeline.yaml

localhost_example:
  selector:
    agent_name: orb-demo-agent
  policies:
    network_discovery:
      path: network_policies/localhost.yaml
      enabled: false

digital_ocean_private_network:
  selector:
    agent_name: orb-demo-agent
  policies:
    network_discovery:
      path: network_policies/do_private_network.yaml
      enabled: true

k8s_network:
  selector:
    agent_name: orb-demo-agent
  policies:
    network_discovery:
      path: network_policies/k8s_network.yaml
      enabled: false
