otlp_pipeline:
  selector:
    enable_otlp_pipeline: true
  policies:
    otlp_pipeline:
      path: opentelemetry_policies/otlp_pipeline.yaml
webinar_1:
  selector:
    agent: demo-agent
  policies:
    network_discovery:
      path: network_discovery.yaml
      enabled: true
webinar_2:
  selector:
    agent: none
  policies:
    device_discovery:
      path: device_discovery.yaml
      enabled: false
webinar_3:
  selector:
    agent: none
  policies:
    worker_discovery:
      path: worker_discovery.yaml
      enabled: false
